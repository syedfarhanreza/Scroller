<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Featured Clients</title>
</head>
<body>

        <div class="content-wrapper">
            <div class="svg-wrapper">
                <svg viewBox="0 0 16 13" xmlns="http://www.w3.org/2000/svg" role="presentation" class="svg-right">
                    <path d="M8.01 13 15.5 0H.5l7.51 13Z"></path>

                <svg viewBox="0 0 16 13" xmlns="http://www.w3.org/2000/svg" role="presentation" class="svg-left">
                    <path d="M8.01 13 15.5 0H.5l7.51 13Z"></path>
                </svg>
            </div>
        </div>
        <div class="absolute-container">
            <div class="sticky-container">
                <ul class="list-items">
                    <li class="item-drake">Drake</li>
                    <li class="item-badbunny">Bad Bunny</li>
                    <li class="item-linkinpark">Linkin Park</li>
                    <li class="item-pesopluma">Peso Pluma</li>

                    <li class="item-everythingalways">Everything Always</li>
                    <li class="item-rauwalejandro">Rauw Alejandro</li>
                    <li class="item-travisscott">Travis Scott</li>
                    <li class="item-babykeem">Baby Keem</li>
                    <li class="item-redbull">RedBull</li>
                    <li class="item-rosalia">Rosalia</li>
                    <li class="item-bacardi">Bacardi</li>

            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
